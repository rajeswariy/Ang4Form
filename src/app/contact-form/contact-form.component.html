<form>
<div class="form-group">
<label for="firstName">First Name</label>
 <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)"  id="firstName" type="text" class="form-control">
 <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
 <!-- firstname is required -->
 <div *ngIf="firstName.errors.required">firstname is required</div>
 <div *ngIf="firstName.errors.minlength">fistname should be minimum {{firstName.errors.minlength.requiredLength}}characters</div>
  <div *ngIf="firstName.errors.pattern">fistname doesn't match pattern</div>
 </div>
 </div>
 <div class="form-group">
 <label for="comment">Comment</label>
 <textarea ngModel name="comment" id="comment" rows="10" cols="30" class="form-control"></textarea>
 </div>
 <button class="btn btn-primary">submit</button>
 
</form>
